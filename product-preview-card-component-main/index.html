<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <img class="image" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">

    <div class="content">

      <p class="perfume">P E R F U M E</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="prices">
        <span class="sale-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
    
      <button class="button">Add to Cart</button>
    
    </div>
  </div>
</body>
</html>
